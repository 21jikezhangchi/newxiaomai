    <script type="text/javascript">
        // 获取 "选择图片" 和 "进行识别" 按钮
        const selectBtn = document.getElementById('btn_file');
        const recognizeBtn = document.getElementById('recognizeBtn');
    
        // 获取显示图片的 <div> 元素
        const imageContainer = document.querySelector('.main_right');
    
        // 保存对应的图片路径
        const imagePairs = {
            './static/img/image1.jpg': './static/img/image2.jpg',
            './static/img/image3.jpg': './static/img/image4.jpg',
            // 在这里继续添加其他图片路径的对应关系
        };
    
        // 给 "选择图片" 按钮添加事件监听器
        selectBtn.addEventListener('change', function (event) {
            const selectedImage = event.target.files[0];
            if (selectedImage) {
                // 创建一个 FileReader 对象，用于读取图片文件
                const reader = new FileReader();
    
                // 读取图片文件完成后的回调函数
                reader.onload = function (e) {
                    // 设置图片路径为读取的数据，即选择的图片
                    imageContainer.style.backgroundImage = `url(${e.target.result})`;
                };
    
                // 开始读取图片文件
                reader.readAsDataURL(selectedImage);
            }
        });
    
        // 给 "进行识别" 按钮添加事件监听器
        recognizeBtn.addEventListener('click', function () {
            const currentImage = imageContainer.style.backgroundImage;
            // 判断当前显示的图片路径是否在 imagePairs 中存在对应关系
            if (currentImage in imagePairs) {
                // 切换显示另一张对应的图片
                imageContainer.style.backgroundImage = `url(${imagePairs[currentImage]})`;
            } else {
                // 如果没有对应关系，则显示默认图片或其他操作
                // imageContainer.style.backgroundImage = `url(path/to/default/image.jpg)`;
            }
        });
    </script>
